<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First HTML Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        table {
            width: 70%;
            border: 1px solid #000;
            border-collapse: collapse;
            text-align: center;
        }

        th, td {
            border: 1px solid #000;
            padding: 15px;
            vertical-align: top;
        }

        .header {
            font-size: 28px;
            font-weight: bold;
            padding: 20px;
        }

        .footer {
            font-size: 14px;
            padding: 10px;
        }

        a {
            text-decoration: none;
            color: blue;
        }

        .links, .external-links {
            text-align: left;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th colspan="3" class="header">First HTML Site</th>
        </tr>

        
        <tr>
            
            <td class="links" width="25%">
                <b>Links</b><br><br>
                <a href="#">Page-1</a><br>
                <a href="#">Page-2</a>
            </td>

            <td width="50%">
                <h3>Page-1</h3>
                <p>I am at page-1</p>
            </td>

            <td class="external-links" width="25%">
                <b>External Links</b><br><br>
                <a href="https://www.google.com">Google</a><br>
                <a href="https://www.yahoo.com">Yahoo</a><br>
                <a href="https://www.microsoft.com">Microsoft</a>
            </td>
        </tr>

        
        <tr>
            <td colspan="3" class="footer">Copyright</td>
        </tr>
    </table>

</body>
</html>
